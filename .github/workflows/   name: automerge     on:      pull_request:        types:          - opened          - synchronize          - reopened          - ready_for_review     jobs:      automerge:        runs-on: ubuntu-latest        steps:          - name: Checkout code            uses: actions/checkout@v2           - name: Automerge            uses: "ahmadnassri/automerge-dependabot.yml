   name: automerge

   on:
     pull_request:
       types:
         - opened
         - synchronize
         - reopened
         - ready_for_review

   jobs:
     automerge:
       runs-on: ubuntu-latest
       steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Automerge
           uses: "ahmadnassri/action-dependabot-auto-merge@v2"
           with:
             github-token: "${{ secrets.GITHUB_TOKEN }}"
